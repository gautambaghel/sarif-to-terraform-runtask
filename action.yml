name: 'sarif-to-terraform-runtask'
description: 'This code converts SARIF results to structured Terraform Cloud run task outputs'
author: 'gautambaghel'
branding:
  icon: 'shield'
  color: 'purple'

# Define your inputs here.
inputs:
  ngrok_domain:
    description: 'Ngrok domain'
    required: true

  ngrok_authtoken:
    description: 'Ngrok authorization token'
    required: true

  ngrok_port:
    description: 'The port to forward traffic for Ngrok'
    required: false
    default: 3000

  tfc_runtask_hmac_key:
    description: 'The HMAC for the configured Terraform Cloud run task'
    required: false
    default: 'abc123'

runs:
  using: "composite"
  steps:
    # Setup Ngrok.
    - run: docker run --net=host --detach -e NGROK_AUTHTOKEN=${{ inputs.ngrok_authtoken }} ngrok/ngrok:latest http --domain=${{ inputs.ngrok_domain }} ${{ inputs.ngrok_port }}
      shell: bash
    - run: docker run --net=host --detach --name="sarif-to-terraform-runtask" -e HMAC_KEY=${{ inputs.tfc_runtask_hmac_key }} baghelg/sarif-to-terraform-runtask:latest
      shell: bash
