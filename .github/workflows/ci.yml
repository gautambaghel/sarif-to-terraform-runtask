name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          ngrok_domain: ${{ secrets.NGROK_DOMAIN }}
          ngrok_authtoken: ${{ secrets.NGROK_TOKEN }}
          tfc_runtask_hmac_key: ${{ secrets.TFC_RUNTASK_HMAC }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.4
        id: run
        continue-on-error: true
        with:
          plan_only: true
          organization: 'tfc-integration-sandbox'
          workspace: 'vulnerable-ec2'
          token: ${{ secrets.TFC_API_TOKEN }}

      - name: Print run task output
        id: output
        run: echo "${{ steps.test-action.outputs.runtask-output }}"
